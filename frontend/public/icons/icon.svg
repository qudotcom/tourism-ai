<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1C448E"/>
      <stop offset="100%" style="stop-color:#0f2649"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8C4A0"/>
      <stop offset="100%" style="stop-color:#C85A3F"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Zellij Pattern (simplified) -->
  <g opacity="0.1" fill="white">
    <polygon points="256,50 306,100 256,150 206,100"/>
    <polygon points="156,100 206,150 156,200 106,150"/>
    <polygon points="356,100 406,150 356,200 306,150"/>
    <polygon points="256,150 306,200 256,250 206,200"/>
  </g>
  
  <!-- Star/Compass -->
  <g transform="translate(256,270)">
    <polygon points="0,-120 30,-40 110,-40 50,10 70,90 0,50 -70,90 -50,10 -110,-40 -30,-40" fill="url(#accent)"/>
    <circle cx="0" cy="0" r="35" fill="#1C448E"/>
    <circle cx="0" cy="0" r="20" fill="url(#accent)"/>
  </g>
  
  <!-- Text: Z -->
  <text x="256" y="450" text-anchor="middle" font-family="Georgia, serif" font-size="80" font-weight="bold" fill="#E8C4A0">ZELIG</text>
</svg>
