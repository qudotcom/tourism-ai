  <meta name="application-name" content="Digital Marrakech" />

  <!-- SEO Meta Tags -->

    content="Votre assistant intelligent pour découvrir Marrakech et le Maroc. Conseils personnalisés, itinéraires, sécurité et plus encore." />
  <meta name="keywords" content="Marrakech, Maroc, tourisme, voyage, guide, AI, sécurité, itinéraires" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Digital Marrakech - Guide Touristique AI" />
  <meta property="og:description" content="Votre assistant intelligent pour découvrir Marrakech et le Maroc" />

  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <title>ZELIG - Digital Marrakech</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered:', registration.scope);
          })
          .catch((error) => {
            console.log('SW registration failed:', error);
          });
      });
    }
  </script>
</body>

</html>
